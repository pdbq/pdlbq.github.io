			var t = 10;
			for(var i = 0; i < 12; i++){
				for(var j = 0; j < 150; j++){
					if(i == 9  && j > 140){
						map[i][j] = 3;
					}
					else if(i == 9){
						map[i][j] = 1;
						if(t == 0)
							t = Math.floor(Math.random() * (10 - 5 + 1)) + 5;
						t--;
						if(t == 0){
							map[i][j] = 2;
						}
					}
					else{
						map[i][j] = 0;
					}
				}
			}

			Player = function(){
				this.pos = [2*X, 7*Y];
				this.posX = 2*X;
				//this.speed = 100;
				this.score = 0;
				this.dy = 0;
				this.ground = false;
			};
			Player.prototype.update = function(dt) {
				//this.pos[0] += (this.speed * dt);
				//console.log(this.pos[0]);

				if(!this.ground){
					this.dy += 700*dt;
				}
				this.pos[1] += this.dy*dt;
				//console.log(this.pos[1]);
				//this.ground = false;
				colision();
				this.score+=0.5;

			};
			Player.prototype.draw = function(){
				ctx.fillRect(this.posX, this.pos[1], X, Y);
				ctx.fillText(this.score, 20, 50);
			}

			Mapa = function(){
				this.pos = 0;
				this.speed = 100;
			};
			Mapa.prototype.update = function(dt){
				this.pos -= this.speed*dt;
				player.pos[0] += this.speed*dt;
				this.speed += 0.5;
			};
			Mapa.prototype.draw = function(){
				for(var i = 0; i < map.length; i++){
					for(var j = 0; j < map[0].length; j++){
						if(map[i][j] == 1){
							//ctx.fillStyle="rgba(0,0,0,1)";
							//ctx.fillRect(this.pos+j*X, i*Y, X, Y);
							ctx.drawImage(img, j*X+this.pos, i*Y);
						}
						else if(map[i][j] == 2){
							//ctx.fillStyle="rgba(0,240,0,1)";
							//ctx.fillRect(this.pos+j*X, i*Y, X, Y);
							ctx.drawImage(lava, j*X+this.pos, i*Y);
						}
						else if(map[i][j] == 3){
							
							ctx.fillRect(this.pos+j*X, i*Y, X, Y);
							
						}
					}	
				}
			}

		clr = function(){

						// Цикл игры
			var lastTime;
			function main() {

			    var dt = (now - lastTime) / 1000.0;
			    //console.log(dt);
			    clr();
			    update(dt);
			    render();
				console.log(map[9][61]);
				
					canvas.onmousedown = function (e) {

						player.ground = false;
						}		
					};

			    requestAnimFrame(main);
			};
			update = function(dt){

				mapa.update(dt);
			}
